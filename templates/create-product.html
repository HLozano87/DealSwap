<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Anuncio</title>
  <link rel="stylesheet" href="../style/loading.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="sticky top-0 z-40 w-full bg-white shadow-md">
    <div class="max-w-6xl mx-auto flex flex-wrap items-center justify-between gap-4 p-4 rounded-b-2xl">
  
      <h1 class="text-2xl font-bold text-emerald-600">
        <a href="/">Wallapop Practice</a>
      </h1>
  
      <nav id="navbar"
        class="w-full sm:w-auto flex flex-col sm:flex-row items-center gap-4 text-gray-700 text-sm font-medium">
        <ul class="flex flex-col sm:flex-row gap-4">
          <li><a href="/" class="hover:text-emerald-600 transition">Inicio</a></li>
          <li><a href="/templates/register.html" class="hover:text-emerald-600 transition">Registro</a></li>
          <li><a href="/templates/login.html" class="hover:text-emerald-600 transition">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
      <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Advertise a Product</h1>
      <form action="#" method="POST" enctype="multipart/form-data" class="space-y-5">
    
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Name of product *</label>
          <input
            class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="text" 
            name="name" 
            id="name" 
            required
          />
        </div>
    
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Description *</label>
          <textarea
            class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            name="description" 
            id="description" 
            required rows="4" 
            maxlength="300"
          ></textarea>
        </div>
    
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Price *</label>
          <input
            class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="number" 
            name="price" 
            id="price" 
            min="0" 
            required 
          />
        </div>
    
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Type *</label>
          <div
            class="w-full border border-gray-300 rounded-xl px-4 py-2 focus-within:ring-2 focus-within:ring-blue-500 flex justify-around">
            <label for="compra" class="inline-flex items-center space-x-2 mr-4">
              <input 
                class="text-blue-500 focus:ring-blue-500 rounded" 
                type="radio" 
                name="isPurchase" 
                id="compra"
                value="Compra" 
                required 
              />
              <span>Buy</span>
            </label>
            <label for="venta" class="inline-flex items-center space-x-2">
              <input class="text-blue-500 focus:ring-blue-500 rounded" 
                type="radio" 
                name="isPurchase" 
                id="venta"
                value="Venta"
              />
              <span>Sale</span>
            </label>
          </div>
        </div>
    
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Picture (optional)</label>
          <input
            class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="text" 
            name="picture" 
            id="picture" 
            placeholder="Pega aqui el enlace de la imagen" 
          />
        </div>
        <div id="notifications"></div>
        <div class="loader hidden"></div>
        <div class="text-center">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition">
            Publish Product
          </button>
        </div>
      </form>
    </div>
  </main>
  
  <script type="module" src="../createProduct.js"></script>
</body>
</html>
