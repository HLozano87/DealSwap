<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm p-8 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>

    <form action="#" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input 
          class="w-full mt-1 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="email"
          id="email"
          name="email"
          minlength="6"
          required
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          class="w-full mt-1 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="password"
          id="password"
          name="password"
          required
        />
      </div>

      <!-- <div class="flex items-center justify-between text-sm">
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox mr-2">
          Remember me
        </label>
        <a href="#" class="text-blue-600 hover:underline">¿Forgot your password?</a>
      </div> -->

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition duration-300">
        Submit
      </button>
    </form>

    <p class="mt-6 text-sm text-center text-gray-600">
      ¿You do not have an account?
      <a href="/templates/register.html" class="text-blue-600 hover:underline">Create Account</a>
    </p>
  </div>

  <script type="module" src=""></script>
</body>
</html>
